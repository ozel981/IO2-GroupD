# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

pr: none

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2ebf07d0-88af-40c8-8c7e-4feb25755007'
  imageRepository: 'custom-frontend'
  containerRegistry: 'salesystemapigroupd.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/sale-system-custom/sale-system-custom/Dockerfile.prod'
  tag: 'latest'
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

pool:
  vmImage: $(vmImageName)

steps:
  - task: Docker@2
    displayName: Build and push an image to container registry
    inputs:
      command: buildAndPush
      repository: $(imageRepository)
      dockerfile: $(dockerfilePath)
      containerRegistry: $(dockerRegistryServiceConnection)
      tags: |
        $(tag)
  - task: AzureRmWebAppDeployment@4
    displayName: 'Deploy Azure App Service'
    inputs:
      azureSubscription: PrivateAccount
      appType: webAppContainer
      WebAppName: customsalesystem
      DockerNamespace: $(containerRegistry)
      DockerRepository: $(imageRepository)
      DockerImageTag: $(tag)